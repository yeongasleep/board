<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="common/header"></th:block>
    <title>로그인</title>
</head>
<body>
<th:block th:replace="common/navbar"></th:block>
<div class="container my-5">
    <form th:object="${board}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label>제목 : </label>
            <input type="text" class="form-control" th:field="*{title}" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label>내용 : </label>
            <textarea class="form-control" th:field="*{content}" rows="3"></textarea>
        </div>
        <a id="btn-write" class="btn btn-primary">Submit</a>
    </form>
</div>
<script th:src="@{/js/auth.js}"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<th:block th:replace="common/footer"></th:block>
</body>
</html>
